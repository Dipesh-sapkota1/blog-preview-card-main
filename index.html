<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Blog preview card</title>
 
</head>
<body>
<main>
  <div class="blog-card">
    <div class="blog-image">
      <img src="./assets/images/illustration-article.svg" width="336" height="201" alt="illustration-article">
    </div>
    <div class="blog-content">
      <p class="category">Learning</p>
      <p class="date"> Published 21 Dec 2023</p>
      <h1 class="title"> HTML & CSS foundations</h1>
      <p class="lead">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <div class="author-image">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar">
      </div>
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>
</main>
</body>
</html>
